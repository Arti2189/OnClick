<main id="listar-main" class="listar-main listar-haslayout">
  <div id="listar-twocolumns" class="listar-twocolumns">
    <div class="listar-themepost listar-post listar-detail listar-postdetail">
      <div class="listar-innerbanner1">
        <div class="listar-parallaxcolor listar-innerbannerparallaxcolor">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="listar-innerbannercontent">
                  <div class="listar-pagetitle">
                    <h1>Give Us Reviews</h1>
                  </div>
                  <ol class="listar-breadcrumb">
                    <li>
                      <a routerLink="../banner">Home</a>
                    </li>
                    <li class="listar-active">
                      <span>Reviews</span>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-push-1 col-md-10 col-lg-push-1 col-lg-10">
            <div id="listar-detailcontent" class="listar-detailcontent">
              <section class="listar-comments">
                <ul id="listar-comments" class="listar-comments">
                  <li>
                    <div class="listar-comment">
                      <figure>
                        <img src="assets/images/author/img-09.jpg" alt="image description">
                      </figure>
                      <div class="listar-content">
                        <div class="listar-commenthead">
                          <div class="listar-author">
                            <h3>{{review.name}}</h3>
                            <time datetime="2017-12-12">{{review.Category}}</time>
                          </div>
                          <a class="listar-reply" href="#review">reply</a>
                        </div>
                        <div class="listar-description">
                          <p>{{review.Message}}</p>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </section>
              <section class="listar-formreviewarea" id="review">
                <form class="listar-formtheme listar-formaddreview" #reviewForm="ngForm" (ngSubmit)="insertReview(reviewForm)" ngNativeValidate>
                  <fieldset>
                    <div class="row">
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group form-field">
                          <input type="text" name="yourName" class="form-control form-field" placeholder="Your Name" [(ngModel)]="yourName" required>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group form-field">
                          <input type="email" name="Email" class="form-control form-field" placeholder="Email Address" [(ngModel)]="Email" required>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group form-field">
                          <input type="text" name="Category" class="form-control form-field" placeholder="Website" [(ngModel)]="Category" required>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group form-field">
                          <textarea class="form-control form-field" name="Message" placeholder="Message" [(ngModel)]="Message" class="form-control"
                            required></textarea>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button class="listar-btn listar-btngreen" type="submit">Post Comment</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<main id="listar-main" class="listar-main listar-haslayout">
  <!-- 
     ***************************
     Banner Starts Here
      *****************************
  -->
  <div class="listar-listingbanner">
    <div class="listar-parallaxcolor listar-innerbannerparallaxcolor">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="listar-innerbannercontent">
              <div class="listar-pagetitle">
                <h1 class="animated bounceIn">Listing</h1>
              </div>
              <ol class="listar-breadcrumb">
                <li>
                  <a routerLink="../banner">Home</a>
                </li>
                <li class="listar-active">
                  <span>Listing</span>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <div class="container-1">
        <span class="icon">
          <i class="fa fa-search"></i>
        </span>
        <input type="search" id="search" placeholder="Search..." [(ngModel)]="filter" />
      </div>

    </div>
  </div>
  <!--
      **********************************
      Banner Ends Here
      **********************************
    -->
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pull-left">
    <div class="search-body">
      <form class="row" #searchForm="ngForm" (ngSubmit)="searchData(searchForm)">
        <div class="col-xs-12 col-md-6 col-lg-1"></div>
        <div class="col-xs-12 col-md-6 col-lg-2" style="margin-left:5px;margin-right: 5px">
          <div class="form-group">
            <input type="text" name="keyword" class="form-control" id="Keyword" placeholder="Enter Keyword" ngModel> </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-2" style="margin-left:5px;margin-right: 5px">
          <div class="form-group">
            <input type="text" name="state" class="form-control" id="state" placeholder="Enter State" ngModel> </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-2" style="margin-left:5px;margin-right: 5px">
          <div class="form-group">
            <input type="text" name="city" class="form-control" id="city" placeholder="Enter City" ngModel> </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-2" style="margin-left:5px;margin-right: 5px">
          <div class="form-group">
            <input type="text" name="categories" class="form-control" id="categories" placeholder="Enter categories" ngModel> </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-2" style="margin-left:5px;margin-right: 5px">
          <div class="form-group">
            <select class="form-control" id="exampleSelect1" ngValue="op1" (change)="getValue($event.target.value)">
              <option value="1" name="op1">Filter</option>
              <option value="2" name="op1">High To Low</option>
              <option value="3" name="op1">Low To High</option>
            </select>
          </div>
        </div>
        <div class="container-2">
          <input type="submit" value="Search" class="btn btn-block" style="padding:10px;background-color:#5e618b">
        </div>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
    <div class="listar-themeposts listar-placesposts listar-listview">
      <fieldset>
        <div class="listar-select">
          Order By:
          <div class="btn btn-primary" (click)="sort('stars')" style="margin-right:3px;background-color: #5e618b; font-size:1em; color:white">
            Ratings
          </div>
          <div class="btn btn-primary" (click)="sort('is_open')" style="background-color: #5e618b; font-size:1em; color:white">
            Is Open
          </div>
        </div>
        <div class="listar-rightbox">
          <ul class="listar-views">
            <li class="listar-active">
              <a routerLink="../listvlist">
                <i class="fa fa-list"></i>
              </a>
            </li>
            <li>
              <a routerLink="../listgrid">
                <i class="fa fa-th-large"></i>
              </a>
            </li>
          </ul>
        </div>
      </fieldset>

      <div *ngFor="let user of users|orderBy:key:reverse|filter:filter|paginate:{itemsPerPage:6,currentPage:p}" class="listar-themepost listar-placespost"
        style="height:200px">
        <figure class="listar-featuredimg">
          <a routerLink="/details/{{user.business_id}}">
            <img src="assets/images/list/{{user.Images}}" alt="image description" class="mCS_img_loaded">
          </a>
        </figure>
        <div class="listar-postcontent">
          <h3>
            <a routerLink="/details/{{user.business_id}}">{{user.name}}</a>
          </h3>
          <div class="listar-description" style="font-size:1.6em;">
            <p>You will get in touch with {{user.categories}} with required service</p>
          </div>
          <div class="listar-reviewcategory">
            <div class="listar-review">
              <span class="listar-stars">
                <span></span>
              </span>
              <em>{{user.review_count}} reviews</em>
            </div>
            <a href="javascript:void(0);" class="listar-category">
              <i class="fa fa-bell" aria-hidden="true"></i>
              <span>{{user.categories}}</span>
            </a>
          </div>
          <div class="listar-themepostfoot">
            <a class="listar-location" href="javascript:void(0);">
              <i class="icon-icons74"></i>
              <em>{{user.city}}</em>
            </a>
            <div class="listar-postbtns">
              <a class="listar-btnquickinfo" href="#" data-toggle="modal" data-target=".listar-placequickview">
                <i class="icon-expand"></i>
              </a>
              <a class="listar-btnquickinfo" href="javascript:void(0);">
                <i class="icon-heart2"></i>
              </a>
              <div class="listar-btnquickinfo">
                <div class="listar-shareicons">
                  <a href="javascript:void(0);">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="javascript:void(0);">
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a href="javascript:void(0);">
                    <i class="fa fa-pinterest-p"></i>
                  </a>
                </div>
                <a class="listar-btnshare" href="javascript:void(0);">
                  <i class="icon-share3"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="listar-pagination">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
      </nav>
    </div>
  </div>
</main>
